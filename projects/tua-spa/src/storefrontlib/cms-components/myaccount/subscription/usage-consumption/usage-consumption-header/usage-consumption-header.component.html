<ng-container>
  <div class="card-header bg-white py-3">
    <div class="row mx-auto">
      <span class="font-weight-bold fontSize text-uppercase cx-subscriptions-list-page-header">
        {{'subscriptions.usageConsumption' | cxTranslate}}
        <ng-container *ngIf="subscriptionId">
          - {{subscriptionId}}
        </ng-container>
      </span>
    </div>
  </div>
  <div class="row mx-auto w-100 px-3 my-2">
    <button class="btn btn-sm usage-btn" [routerLink]="{ cxRoute: 'subscriptions'} | cxUrl">
      {{'subscriptions.backToSubscriptions' | cxTranslate}}
    </button>
  </div>
  <ng-container *ngIf="usageConsumptionReport$| async as subscriptions">
    <ng-container *ngIf="subscriptions.bucket as usages">
      <ng-container *ngIf="usages?.length===0">
        <div class="row mx-auto my-2 d-flex justify-content-center">
          <span class="font-weight-bold no-consumption-txt"> {{'subscriptions.noConsumptions' | cxTranslate}}</span>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
