<div class="cx-consumption-slider row">
  <div *ngFor="let option of sliderOptions; index as i" class="col">
    <div class="d-flex justify-content-center">
      <label data-toggle="tooltip" title="{{option.name}}" for="option-{{i}}">
        <img src="{{mediaValues[i].src}}" alt="{{option.media.alt}}">
      </label>
    </div>
    <div class="d-flex justify-content-center">
      <label for="option-{{i}}">
        {{option.value}}
      </label>
    </div>
    <div class="form-check text-center">
      <input class="form-check-input" type="radio" id="option-{{i}}" name="option"
            [checked]="checked[i]" (change)="changeOptionValue(i)">
    </div>
  </div>
</div>
